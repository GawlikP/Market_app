<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="/static/js/standard.js"> </script>

     <link rel="stylesheet" href="/static/css/main.css">
    <title>{{title}}</title>
  </head>
  <body>

    <div class="container">
      <div class="row alert alert-primary " style="width: 100%; height: 100%;"> <center> Market App </center> </div>

      <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="d-flex justify-content-center jumbotron ">
              <center> <h1> Log in Form</h1>
                <form class="form-group" action="/log_in/" method="POST">
                  {% csrf_token %}
                  <input type="text" name="usernameinput" placeholder="Username" style="width: 100%; height: 100%"> </input>
                  <input type="password" name="passwordinput" placeholder="Password" style="width: 100%; height: 100%"> </input>
                  <input type="submit" class="btn btn-success" style="width: 100%; height: 100%" value="Log in"> </input>
                  {% if error_message %}
                    <div class="alert alert-danger">{{error_message}} </div>
                  {% endif %}
                </form>
              </center>
          </div>
        </div>
      </div>


      <div class="row">
          <hr></br>
            Bottom tag
      </div>
      </div>
  </body>
</html>
