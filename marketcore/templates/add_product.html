<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="/static/js/standard.js"> </script>

     <link rel="stylesheet" href="/static/css/main.css">
    <title>{{title}}</title>
  </head>
  <body>

    <div class="container">
      <div class="row alert alert-primary " style="width: 100%; height: 100%;"> <center> Market App </center> </div>

      <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="d-flex justify-content-center jumbotron " style="width: 100%; height:100%">
              <center>
                <h1 class="alert-warning"> Product Add From </h1>
                <form class="form-group"  method="POST" action="/add_product/">
                      <p><input type="text" class="form-control" name="productnameinput" placeholder="Product name" style="width: 100%; height:100%"> </input> </p>
                    <textarea textarea class="form-control" placeholder="Description" name="productdescriptioninput" rows="5"></textarea>
                    <select class="custom-select" name="selectinput">
                      <option selected>Type</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <select class="custom-select" name="selectinput">
                      <option selected>Quality</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                <p>Image: <input type="file" class="form-group" name="fileinput"> </input> </p>
                    <p><input type="number" class="form-group" placeholder="0.0" style="width: 100%"  name="pricefield"> </input> </p>
                    <p><input type="submit" class="btn btn-primary" value="Add product" style="width:100%"></input> </p>
                </form>
              </center>
          </div>
        </div>
      </div>


      <div class="row">
          <hr></br>
            Bottom tag
      </div>
      </div>
