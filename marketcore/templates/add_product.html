<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="/static/js/standard.js"> </script>

     <link rel="stylesheet" href="/static/css/main.css">
    <title>{{title}}</title>
  </head>
  <body>

    <div class="container">
      <div class="row alert alert-primary " style="width: 100%; height: 100%;"> <center> Market App </center> </div>

      <div class="row">
        <div class="d-flex justify-content-center jumbotron " style="width: 100%; height:100%">
              <center>
                <h1 class="alert-warning"> Product Add From </h1>
                <form class="form-group"  method="POST" enctype="multipart/form-data" action="/add_product/">
                      {% csrf_token %}
                      <p><input type="text" required class="form-control" name="productnameinput" placeholder="Product name" style="width: 100%; height:100%"> </input> </p>
                    <textarea textarea required class="form-control" placeholder="Description" name="productdescriptioninput" rows="5"></textarea>
                      <input type="file" required name="myfile"> </input>
                    <select class="custom-select" name="typeinput">
                      <option selected>Type</option>
                      {% for t in types %}
                        <option value="{{t.id}}"> {{t.name}}</option>
                      {% endfor%}
                    </select>
                    {% if error_message %}
                      <strong class="alert alert-danger"> {{error_message}} </strong>
                    {% endif %}
                    <select class="custom-select" name="quialityinput">
                      <option selected>Quality</option>
                      <option value="NEW">NEW</option>
                      <option value="USED_PERFECT">USED_PERFECT</option>
                      <option value="USED_MINIMAL">USED_MINIMAL</option>
                    </select>
                    <p><input type="number" step="0.01" required class="form-group" placeholder="price" style="width: 100%"  name="pricefield"> </input> </p>
                    <p><input type="submit" class="btn btn-primary" value="Add product" style="width:100%"></input> </p>
                </form>
              </center>
        </div>
      </div>


      <div class="row">
          <hr></br>
            Bottom tag
      </div>
      </div>
  </body>
</html>
