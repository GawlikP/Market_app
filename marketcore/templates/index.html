<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="/static/js/standard.js"> </script>

     <link rel="stylesheet" href="/static/css/main.css">
    <title>{{title}}</title>
  </head>
  <body style="background-color:rgba(19,10,1,0.5)">

    <div class="container">
      <div class="row alert alert-primary " style="width: 100%; height: 100%;"> <center> Market App </center>


      </div>
        <hr>
      <div class="row">

        <div class="col-3 navi">
            </br>
              <div class="row">
                  <a href="/" class="btn btn-success"  id="MainSiteButton">Main Site</a>
              </div>
              <hr>
              {% if user_id %}
              <div class="row">
                  <a href="/profile/{{user.id}}" class="btn btn-primary" style="height: 100%; width: 100%;">Profile</a>
              </div>
              {% endif%}
              {% if user_name %}
              <div class="row">
                  <div class="btn btn-warning" style="width:100%; height: 100%"> {{user_name}} </div>
              </div>
              {% endif %}
              {% block navi %}

              {% endblock %}
              <hr>
        </div>
        <div class="col-9 content">

            {% block content %}

            {% endblock %}
          </div>
      </div>
      <div class="row">
          <hr></br>
            Bottom tag
      </div>
      </div>
  </body>
</html>
